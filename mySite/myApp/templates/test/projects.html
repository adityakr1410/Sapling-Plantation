

<table style="border: 1px solid black;">

    <tr>
        <th>projcetId</th>
        <th>projectManagerId</th>
        <th>name</th>
        <th>long</th>
        <th>lat</th>
        <th>state</th>
        <th>region</th>
      </tr>

    {% for project in projects %}
        <tr>
            <td width="350" style="border: 1px solid black ;">{{project.projectId}}</td>
            <td width="350" style="border: 1px solid black ;">{{project.projectManagerId}}</td>
            <td width="350" style="border: 1px solid black ;">{{project.name}}</td>

            <td width="350" style="border: 1px solid black ;">{{project.lat}}</td>
            <td width="350" style="border: 1px solid black ;">{{project.state}}</td>
            <td width="350" style="border: 1px solid black ;">{{project.region}}</td>
        </tr>
    {% endfor %}
    

  </table>
